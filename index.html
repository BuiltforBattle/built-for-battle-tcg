<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUAL BATTLE 2.0 - Beta</title>
  <style>
  body {
	font-family: 'Segoe UI', sans-serif;
	background: url('https://static.wixstatic.com/media/7f810a_5d9de97cffb54565b523e87a29212131~mv2.png') no-repeat center center fixed;
	background-size: cover;
	background-color: #1c1c1c;
	color: #f4f4f4;
	text-align: center;
	padding: 20px;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
  }

  body.setup-only {
    overflow: hidden;
  }

  body.normal-scroll {
    overflow-y: auto;
    overflow-x: hidden;
  }

  .screen {
	max-width: 600px;
	margin: auto;
	background: rgba(0, 0, 0, 0.75); /* darker transparent background */
	padding: 30px 20px;
	border-radius: 15px;
	box-shadow: 0 0 20px rgba(230, 36, 41, 0.7);
	backdrop-filter: blur(6px); /* nice blur effect */
  }
  input[type="text"], input[type="number"], select {
	width: 80%;
	padding: 10px;
	font-size: 1em;
	margin: 10px 0;
	border-radius: 5px;
	border: none;
  }
  button {
	padding: 10px 20px;
	font-size: 1em;
	margin-top: 20px;
	background-color: #e62429;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
  }
  .radio-group {
	display: flex;
	justify-content: center;
	gap: 20px;
	margin-top: 10px;
  }
  label {
	font-size: 1em;
  }

  input[readonly] {
  background-color: #333;
  color: #fff;
  font-weight: bold;
  text-align: center;
  }
    
  .card-entry {
	background: rgba(60, 60, 60, 0.9);
	margin: 10px auto;
	padding: 10px;
	border-radius: 8px;
  }
  .active-card {
  }
  #playerCards span[id^="hpDisplay"] {
  font-size: 2em;
  font-weight: bold;
  color: #ffffff;
}
  button.player1 {
  background-color: #e62429; /* Red */
}

  button.player2 {
  background-color: #007bff; /* Blue */
}
  .color-preview {
	display: inline-block;
	width: 10px;
	height: 10px;
	border-radius: 50%;
	margin-left: 5px;
  }
  a {
	color: #00f2ff;
	text-decoration: underline;
  }
  @keyframes goldFlash {
  0% { color: gold; text-shadow: 0 0 5px gold; }
  50% { color: white; text-shadow: 0 0 15px gold; }
  100% { color: gold; text-shadow: 0 0 5px gold; }
  }

  .flash-gold {
    animation: goldFlash 1.5s infinite;
  }

.defeated-stamp {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-15deg);
  font-size: 1.8em;
  color: #ff3333;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.2); /* ðŸ”¥ dark background behind the text */
  padding: 8px 12px;
  border-radius: 10px;
  opacity: 1;
  pointer-events: none;
  animation: defeatedFlash 1.5s infinite;
  z-index: 2;
}

@keyframes defeatedFlash {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 0.3; }
}

.defeated-card {
  filter: grayscale(0%);
  position: relative;
}

.defeated-card::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4); /* dark overlay */
  z-index: 1;
  pointer-events: none;
}

@keyframes flashGreen {
  0% { background-color: #28a745; }
  50% { background-color: #34d058; }
  100% { background-color: #28a745; }
}

.flash-green {
  animation: flashGreen 1s ease;
}

.active-card-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  padding: 20px 10px;
}

.active-card-image {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
    
.active-card-image img {
  max-width: 80%;
  border-radius: 10px;
}

.active-card-info {
  flex: 1;
  min-width: 200px;
  text-align: center; /* ðŸ”¥ Center everything inside */
}
.active-card-info h4,
.active-card-info p {
  margin: 5px 0;
  text-align: center;
}

@media (max-width: 600px) {
  .screen {
    margin: 20px auto;
    padding: 20px 15px;
  }

  #gameplayScreen {
    margin-left: auto;
    margin-right: auto;
    width: 90%;
    max-width: 600px;
  }

  .active-card-container {
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  #roundTracker {
    margin-top: 5px !important;
    margin-bottom: 5px !important;
    }
  }
    
  .active-card-info {
    text-align: center;
    }
  }

  .button-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px; /* ðŸ”¥ tighter spacing */
    margin: 5px 0;
  }

  @keyframes redPulse {
    0% { box-shadow: 0 0 10px #e62429; }
    50% { box-shadow: 0 0 20px #e62429; }
    100% { box-shadow: 0 0 10px #e62429; }
  }

  @keyframes bluePulse {
    0% { box-shadow: 0 0 10px #007bff; }
    50% { box-shadow: 0 0 20px #007bff; }
    100% { box-shadow: 0 0 10px #007bff; }
  }

  .red-pulse {
    animation: redPulse 2s infinite;
  }

  .blue-pulse {
    animation: bluePulse 2s infinite;
  }

  #imageModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
  }

  #imageModal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 20px #fff;
  }
  </style>
</head>
<body class="setup-only">

  <!-- SCREEN #1: Match Join/Create Screen -->
  <div class="screen" id="initialMatchScreen">
    <img src="https://static.wixstatic.com/media/7f810a_210d5ec4c8f34517b7eaf24df4658344~mv2.png" alt="Built for Battle Logo" style="max-width: 200px; margin-bottom: 20px;">
    <h1>DUAL BATTLE 2.0</h1>
    <input type="text" id="playerNameInput" placeholder="Enter Your Name">
    <div class="radio-group">
      <label><input type="radio" name="matchMode" value="create" checked> Create Match</label>
      <label><input type="radio" name="matchMode" value="join"> Join Match</label>
    </div>
    <input type="text" id="matchIdInput" placeholder="Enter Match ID to Join" style="display: none;">
    <button onclick="handleMatchSetup()">Continue</button>
  </div>

  <!-- SCREEN #2: Waiting Room -->
  <div class="screen" id="waitingRoomScreen" style="display: none;">
    <h2>Waiting for Opponent...</h2>
    <p>Share this Match ID with Player 2:</p>
    <h3 id="waitingMatchId" style="color: gold;"></h3>
    <button onclick="copyMatchId()" style="margin-top: 10px;">Copy Match ID</button><br>
    <p>Once both players are connected, the game will begin.</p>
  </div>

  <!-- SCREEN #3: Setup Screen -->
  <div class="screen" id="setupScreen" style="display: none;">
    <img src="https://static.wixstatic.com/media/7f810a_210d5ec4c8f34517b7eaf24df4658344~mv2.png" alt="Built for Battle Logo" style="max-width: 200px; margin-bottom: 20px;">
    <h1>DUAL BATTLE 2.0</h1>
    <h2>Pre-Game Setup</h2>
    <div style="margin-bottom: 10px;">
      <label for="player1Name" style="display: block; font-weight: bold;">Player 1</label>
      <input type="text" id="player1Name" readonly>
    </div>

    <div style="margin-bottom: 20px;">
      <label for="player2Name" style="display: block; font-weight: bold;">Player 2</label>
      <input type="text" id="player2Name" readonly>
    </div>
    <div>
      <p>Who goes first?</p>
      <div class="radio-group">
        <label><input type="radio" name="firstTurn" value="1"> Player 1</label>
        <label><input type="radio" name="firstTurn" value="2"> Player 2</label>
      </div>
    </div>
    <button onclick="startMatch()">Start Match</button>
    <div style="margin-top: 40px; font-size: 0.9em;">
      <a href="https://www.builtforbattleleague.com/tcg-rules" target="_blank">View Official Game Rules</a>
    </div>
  </div>

  <!-- SCREEN #4: Select Active Player -->
  <div class="screen" id="selectActiveScreen" style="display: none;">
    <h2 id="activeSelectHeader">Select Your Active Player</h2>
    <div id="activeCardOptions" class="active-card-container">
      <!-- Cards will be dynamically rendered here -->
    </div>
  </div>

  <!-- SCREEN #5: Gameplay Screen -->
  <div class="screen" id="gameplayScreen" style="display: none;">
    <h2>Round <span id="currentRound">1</span></h2>

    <div id="playerCards">
      <!-- Player 1 Active Card -->
      <div class="active-card-container" id="player1Card" style="margin-bottom: 30px;">
        <div class="active-card-image"><img id="p1CardImage" src="" alt="" /></div>
        <div class="active-card-info">
          <h4 id="p1CardName"></h4>
          <p>HP: <span id="p1CardHP"></span></p>
          <div class="button-group">
            <button class="player1" onclick="adjustHP(1, -10)">-10 HP</button>
            <button class="player1" onclick="adjustHP(1, 10)">+10 HP</button>
          </div>
        </div>
      </div>

      <!-- Player 2 Active Card -->
      <div class="active-card-container" id="player2Card">
        <div class="active-card-image"><img id="p2CardImage" src="" alt="" /></div>
        <div class="active-card-info">
          <h4 id="p2CardName"></h4>
          <p>HP: <span id="p2CardHP"></span></p>
          <div class="button-group">
            <button class="player2" onclick="adjustHP(2, -10)">-10 HP</button>
            <button class="player2" onclick="adjustHP(2, 10)">+10 HP</button>
          </div>
        </div>
      </div>
    </div>

    <button onclick="endTurn()">End Turn</button>
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>

  );

  const availableCards = [
    { name: "Bearded_Tattooed_Guy_In_GA", hp: 120, img: "https://static.wixstatic.com/media/7f810a_47547269f9a442c1be542386b9a95dbc~mv2.jpg" },
    { name: "IGHatesChazzy", hp: 130, img: "https://static.wixstatic.com/media/7f810a_75fb02ccb3ee4229b445beafbfdba4b6~mv2.jpg" },
    { name: "J9lives", hp: 120, img: "https://static.wixstatic.com/media/7f810a_954adcda70fe42259852a029221f0451~mv2.jpg" },
    { name: "KiraKreates", hp: 100, img: "https://static.wixstatic.com/media/7f810a_f63e3610f25d44709d0e1817c2a87b68~mv2.jpg" },
    { name: "KosplayKreationz", hp: 150, img: "https://static.wixstatic.com/media/7f810a_8bfa55f15aca4cfea19228a985d7108f~mv2.jpg" },
    { name: "Num1xmncosplay", hp: 100, img: "https://static.wixstatic.com/media/7f810a_8c2b3ee0b445415da52259e9dccb8fcb~mv2.jpg" },
    { name: "Paper.Moon.Cosplay", hp: 120, img: "https://static.wixstatic.com/media/7f810a_db8d11a28246466e91097443dbeafa18~mv2.jpg" },
    { name: "ParadoxxCosplay", hp: 185, img: "https://static.wixstatic.com/media/7f810a_18bae39081b948f4aa2405dd42878bc9~mv2.jpg" },
    { name: "The_Googinator", hp: 100, img: "https://static.wixstatic.com/media/7f810a_a78a4a761d38467cb4166dad685918d5~mv2.jpg" },
    { name: "TStunningTyler", hp: 130, img: "https://static.wixstatic.com/media/7f810a_5c32325c34be479f97213b31611224d5~mv2.jpg" }
  ];

  let teamData = { 1: [], 2: [] };
  let startingPlayer = 1;
  let currentSetupPlayer = 1;
  
  document.querySelectorAll('input[name="matchMode"]').forEach(radio => {
    radio.addEventListener('change', () => {
      const mode = document.querySelector('input[name="matchMode"]:checked').value;
      document.getElementById('matchIdInput').style.display = (mode === 'join') ? 'block' : 'none';
    });
  });

  async function handleMatchSetup() {
    const name = document.getElementById('playerNameInput').value.trim();
    const mode = document.querySelector('input[name="matchMode"]:checked').value;
    const matchId = document.getElementById('matchIdInput').value.trim();

    if (!name) {
      alert("Please enter your name.");
      return;
    }

    if (mode === 'join' && !matchId) {
      alert("Please enter a match ID to join.");
      return;
    }

    window.localPlayerName = name;
    window.localMatchMode = mode;
    window.localMatchId = matchId;

    document.getElementById('initialMatchScreen').style.display = 'none';
    document.getElementById('waitingRoomScreen').style.display = 'block';

    if (mode === 'create') {
      const { data, error } = await supabaseClient
        .from("matches")
        .insert([{
          team_data: { 1: [{ name: name }], 2: [] },
          stats: { 1: {}, 2: {} },
          round_winners: ["Pending", "Pending", "Pending"],
          current_turn: 1,
          current_round: 1,
          match_over: false
        }])
      .select()
      .single();

    if (error || !data) {
      alert("Failed to create match: " + (error?.message || "unknown error"));
      return;
    }

    window.localMatchId = data.id;
    document.getElementById('waitingMatchId').innerText = data.id;
    pollForOpponent();
  }

    else {
      const { data: existingMatch, error: fetchError } = await supabaseClient
        .from("matches")
        .select("team_data")
        .eq("id", matchId)
        .single();

      if (fetchError || !existingMatch) {
        alert("Failed to join match: " + (error?.message || "Match not found"));
        return;
      }

      const updatedTeamData = existingMatch.team_data || {};
      updatedTeamData[2] = [{ name: name }];

      const { data: updatedMatch, error: updatedError } = await supabaseClient
        .from("matches")
        .update({ team_data: updatedTeamData })
        .eq("id", matchId)
        .select("team_data")
        .single();

      if (updatedError || !updatedMatch) {
        alert("Failed to join match: " + (error?.message || "Update failed"));
        return;
      }
      window.localMatchId = matchId;
      document.getElementById('waitingMatchId').innerText = matchId;
      pollForOpponent();
    }
  }

  function copyMatchId() {
    const text = document.getElementById('waitingMatchId').innerText;
    if (!text) return;
    try {
      navigator.clipboard.writeText(text).then(() => {
        alert("Match ID copied!");
      }).catch(() => {
        prompt("Copy this Match ID manually:", text);
      });
    } catch (err) {
      prompt("Copy this Match ID manually:", text);
    }
  }
  
  async function pollForOpponent() {
    const matchId = window.localMatchId;
    const interval = setInterval(async () => {
      const { data: existingMatch, error: fetchError } = await supabaseClient
        .from("matches")
        .select("team_data")
        .eq("id", matchId)
        .single();

      if (existingMatch && existingMatch.team_data[1]?.length && existingMatch.team_data[2]?.length) {
        clearInterval(interval);
        document.getElementById('waitingRoomScreen').style.display = 'none';
        document.getElementById('setupScreen').style.display = 'block';
        document.getElementById('player1Name').value = existingMatch.team_data[1][0].name || "";
        document.getElementById('player2Name').value = existingMatch.team_data[2][0].name || "";
      }
    }, 2000);
  }

  function startMatch() {
    const selectedRadio = document.querySelector('input[name="firstTurn"]:checked');
    if (!selectedRadio) {
      alert("Please select who goes first.");
      return;
    }

    startingPlayer = parseInt(selectedRadio.value);

    // Hide the setup screen and show the select active player screen
    document.getElementById('setupScreen').style.display = 'none';
    document.getElementById('selectActiveScreen').style.display = 'block';

    // Prepare team data for each player (if not already set)
    if (!teamData[1] || teamData[1].length === 0) {
      teamData[1] = [
        { name: "Card 1", hp: 100, active: false, played: false },
        { name: "Card 2", hp: 100, active: false, played: false },
        { name: "Card 3", hp: 100, active: false, played: false },
        { name: "Card 4", hp: 100, active: false, played: false }
      ];
    }

    if (!teamData[2] || teamData[2].length === 0) {
      teamData[2] = [
        { name: "Card 1", hp: 100, active: false, played: false },
        { name: "Card 2", hp: 100, active: false, played: false },
        { name: "Card 3", hp: 100, active: false, played: false },
        { name: "Card 4", hp: 100, active: false, played: false }
      ];
    }

    renderCardSelection(startingPlayer);
  }

  function renderCardSelection(playerNum) {
    currentSetupPlayer = playerNum;
    const container = document.getElementById('activeCardOptions');
    container.innerHTML = '';
    document.getElementById('activeSelectHeader').innerText = `Player ${playerNum}: Choose Your Active Player`;

    const cardList = document.createElement('div');
    cardList.className = 'active-card-container';

    teamData[playerNum].forEach((card, index) => {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'card-entry';
      cardDiv.style.width = '140px';
      cardDiv.style.padding = '10px';
      cardDiv.style.border = '2px solid #fff';
      cardDiv.style.borderRadius = '10px';
      cardDiv.style.backgroundColor = '#222';

      cardDiv.innerHTML = `
        <img src="${card.img || 'https://via.placeholder.com/100'}" alt="${card.name}" style="width: 100%; border-radius: 8px; margin-bottom: 8px;">
        <strong>${card.name}</strong><br>
        <span>HP: ${card.hp}</span><br><br>
        <button onclick="confirmActivePlayer(${playerNum}, ${index})">Set Active</button>
      `;

      cardList.appendChild(cardDiv);
    });

    container.appendChild(cardList);
  }

  function confirmActivePlayer(playerNum, cardIndex) {
    teamData[playerNum].forEach((card, i) => {
      card.active = i === cardIndex;
      if (card.active) card.played = true;
    });

    if (playerNum === startingPlayer) {
      // Store that starting player has selected
      window.hasStartingPlayerSelected = true;

      // If this user is Player 2 and startingPlayer is 1, wait until player 1 finishes
      if (window.localMatchMode === 'join' && startingPlayer === 1) {
        document.getElementById('activeCardOptions').innerHTML = '<p>Please wait for Player 1 to choose their Active Card...</p>';
        pollForOpponentActiveSelection();
        return;
      }

      // Now the other player chooses
      const otherPlayer = playerNum === 1 ? 2 : 1;
      renderCardSelection(otherPlayer);
    } else {
      // Both players selected â€“ hide screen and start gameplay
      document.getElementById('selectActiveScreen').style.display = 'none';
      showGameplayScreen(); // <- Youâ€™ll define this later
    }
  }

  function pollForOpponentActiveSelection() {
    const matchId = window.localMatchId;
    const check = setInterval(async () => {
      const { data: match, error } = await supabaseClient
        .from("matches")
        .select("team_data")
        .eq("id", matchId)
        .single();

      if (match && match.team_data[startingPlayer] && match.team_data[startingPlayer].some(card => card.active)) {
        clearInterval(check);
        const otherPlayer = startingPlayer === 1 ? 2 : 1;
        renderCardSelection(otherPlayer);
      }
    }, 2000);
  }

  function showGameplayScreen() {
    document.body.classList.remove("setup-only");
    document.body.classList.add("normal-scroll");

    document.getElementById("gameplayScreen").style.display = "block";

    const activeCard1 = teamData[1].find(card => card.active);
    const activeCard2 = teamData[2].find(card => card.active);

    // Player 1 Card
    document.getElementById("p1CardImage").src = activeCard1.img || "";
    document.getElementById("p1CardName").innerText = activeCard1.name;
    document.getElementById("p1CardHP").innerText = activeCard1.hp;

    // Player 2 Card
    document.getElementById("p2CardImage").src = activeCard2.img || "";
    document.getElementById("p2CardName").innerText = activeCard2.name;
    document.getElementById("p2CardHP").innerText = activeCard2.hp;

    // Optional: Reset round number (if not already set)
    document.getElementById("currentRound").innerText = "1";
  }

  
</script>
</body>
